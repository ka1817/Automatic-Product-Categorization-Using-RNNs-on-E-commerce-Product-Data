<!DOCTYPE html>
<html>
<head>
    <title>Text Categorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ§  Text Classification</h2>
    <form method="post" action="/" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="text" class="form-label">Enter Text:</label>
            <textarea name="text" id="text" class="form-control" rows="4">{{ text or "" }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
    </form>

    {% if result %}
        <div class="alert alert-info mt-4" role="alert">
            <strong>Predicted Category:</strong> {{ result }}
        </div>
    {% endif %}
</div>
</body>
</html>
